 <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Display a web scene</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/dark/main.css">
      <link rel="stylesheet" href="static/css/MravlagManor_index.css">
      <script src="https://js.arcgis.com/4.19"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

      <script src="static/js/webscene.js"></script>
      <script src="static/js/dashboard.js"></script>
      <script src="static/js/slider.js"></script>

    </head>
    <body>
      <div id="viewDiv">
        <div id="menu" class="esri-widget">
          <div id="sliceContainer"></div>
          <div id="sliceOptions">
            <button
              class="esri-button esri-button--secondary"
              id="resetPlaneBtn"
              type="button"
              title="Reset slice plane">
              Reset slice plane
            </button>
            <button
              class="esri-button esri-button--secondary"
              id="clearPlaneBtn"
              type="button"
              title="Clear slice plane">
              Clear slice
            </button>
            <button onclick="DashboardSwitch()"
              class="esri-button esri-button--secondary"
              id="dashboardSwitch"
              type="button"
              title="Dashboard">
              Dashboard
            </button>
            <input type="checkbox" id="tiltEnabled" checked /><label
              for="tiltEnabled">Allow tilt on slice plane</label>
          </div>
        </div>
      </div>

      <!-- Dashboard -->
      <div id="dashboard">

        <!-- Time Slider -->
        <div id="slideContainer">
          <div class="multi-range-slider">
          <input type="range" id="input-left" min="0" max="100" value="0">
          <input type="range" id="input-right" min="0" max="100" value="100">
          
          <div class="slider">
            <div class="track"></div>
            <div class="range"></div>
            <div class="thumb left"></div>
            <div class="thumb right"></div>
          </div>
        </div>

        <table id="viewMode" height=10px style="text-align:center">
          <tr>
            <td width=100>
              <button>Stattistics</button>
            </td>
            <td width=100><button>Data View</button></td>
          </tr>
        </table>
      </div>
    </body>
    </html>
